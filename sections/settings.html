<template class="section-template">
<section id="settings" class="wrapper style1 fullscreen intro">

<link href="css/settings.css" rel="stylesheet">

<div class="row container-fluid">
  <div class="col">
    <h1 style="color: #3d3d3d"> Settings </h1>
  </div>
</div>

<div class="row container-fluid">
  <div class="col" style="color:#888888; margin-left: 15px; ">
    Find the code for Meta, and check if you have the most up-to-date version, at <a href="https://www.github.com/archerimpact/Meta" id="github_link" style="color:#aaaaaa">github.com/archerimpact/Meta</a>.
    <br>
    This is version <div id="version" style="display:inline"></div>. Don't worry, if you download a new version you'll still have all your data.
  </div>
</div>

<div class="row container-fluid">
  <hr>
  <div class="col">
    <h2 class="settings-subheading"> Favorite Exif Tags </h3>
    <small style="display:inline; color: #b1b1b1">Tags you want to see in the "Favorites" tab.</small>
    <select class="form-control settings-selector" data-trigger data-section="favorites" name="choices-single" id="select-fav"></select>
    <div class="row container-fluid settings-table" id="fav-settings-wrapper">
    </div>

  </div>
</div>

<div class="row container-fluid" style="height:20px"></div>

<div class="row container-fluid">
  <div class="col">
    <h2 class="settings-subheading"> CSV Export Tags </h3>
    <small style="display:inline" style="color: #b1b1b1">Tags you want exported to CSV.</small>
    <select class="form-control settings-selector" data-trigger data-section="csv" name="choices-single" id="select-csv"></select>
    <div class="row container-fluid settings-table" id="csv-settings-wrapper">
    </div>
  </div>
</div>

<script src="js/settings.js"></script>
</section>
</template>
