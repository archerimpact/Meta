<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
</head>
<body onload="populate_landing()">
  <template class="section-template">
    <section id="landing">
      <div class="inner" style="min-height: 100%; width: device-width">
        <div class="input-group custom-search-form form-group-lg absolute-center" style="width: 80%">

          <input id="dashSearchId" type="text" class="form-control" placeholder="Search for Images or Projects" style="margin-top: 40px; margin-left: 18%;">

          <span class="input-group-btn" style="margin-left: 100%; margin-top: 20px; position: absolute;">
            <button class="btn btn-default" type="button" onclick="dashSearch()">
              <i class="material-icons" style="color: #3d3d3d; font-size: 36px">search</i>
            </button>
          </span>
        </div>

        <br>

        <div id="result-wrapper" class="row">
        </div>

        <div class="charts" id="chart-wrapper" style="padding-top:30px">
          <div class="row no-side-margins">
            <div class="col-xs-6" style="padding-right: 15px">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Creation Date
                  <div style="float:right">
                    <a id="GMTtooltip" href="#" class="custom-tooltip" data-toggle="tooltip" data-placement="auto" title="Check to convert all times to GMT (for comparison across timezones). Otherwise, times will be left in local capture times, so cross-timezone chronology may be lost">
                      GMT:
                    </a>
                    <input class="form-check-input" type="checkbox" id="gmt-landing">
                    Granularity
                    <select id="granularity-landing">
                      <option>Year</option>
                      <option selected>Month</option>
                      <option>Day</option>
                      <option>Hour</option>
                      <option>Minute</option>
                      <option>Second</option>
                    </select>
                  </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body" id="landing-line-holder">
                  <div class="flot-chart">
                    <canvas id="all-image-by-date"></canvas>
                  </div>
                </div>
              <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-xs-6" style="padding-right: 15px">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Image Locations
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="flot-chart" style="text-align: center;">
                    <div style="width:95%; height:21vw; display: inline-block;" id="all-image-locations"></div>
                  </div>
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
          </div>
          <!-- /.col-lg-6 -->
          <div class="row no-side-margins">
            <div class="col-xs-6" style="padding-right: 15px">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <select class="form-control" data-trigger data-section="chart-1" name="choices-single" id="field-select-1"></select>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="flot-chart">
                    <canvas id="chart-1"></canvas>
                  </div>
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-xs-6" style="padding-right: 15px">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <select class="form-control" data-trigger data-section="chart-2" name="choices-single" id="field-select-2"></select>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="flot-chart">
                    <canvas id="chart-2"></canvas>
                  </div>
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/landing.js"></script>
  </template>
</body>
