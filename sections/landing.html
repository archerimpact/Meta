<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
</head>
<body onload="populate_landing()">
  <template class="section-template">
    <section id="landing">
      <div class="inner" style="min-height: 100%; width: device-width">
        <div class="input-group custom-search-form form-group-lg absolute-center" style="width: 80%">

          <input id="dashSearchId" type="text" class="form-control" placeholder="Search..." style="margin-top: 10%; margin-left: 18%; width: 80% width: 80%">

          <span class="input-group-btn" style="margin-left: 100%; margin-top: 5%;position: absolute;">
            <button class="btn btn-default" type="button" onclick="dashSearch()">
              <i class="material-icons" style="color: #3d3d3d; font-size: 36px">search</i>
            </button>
          </span>
        </div>

        <div id="result-wrapper"></div>
        
        <div class="charts" id="chart-wrapper" style="padding-top:100px">
          <div class="row no-side-margins">
            <div class="col-xs-6" style="padding-right: 15px">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Image Creation Date
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="flot-chart">
                    <canvas id="all-image-by-date"></canvas>
                  </div>
                </div>
              <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-xs-6" style="padding-right: 15px">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Image Locations
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="flot-chart" style="text-align: center;">
                    <div style="width:300px; height:300px; display: inline-block;" id="all-image-locations"></div>
                  </div>
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
          </div>
          <!-- /.col-lg-6 -->
          <div class="row no-side-margins">
            <div class="col-xs-6" style="padding-right: 15px">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Camera Models
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="flot-chart">
                    <canvas id="all-image-models"></canvas>
                  </div>
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-xs-6" style="padding-right: 15px">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Camera Apertures
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="flot-chart">
                    <canvas id="all-image-apertures"></canvas>
                  </div>
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/landing.js"></script>
  </template>
</body>
